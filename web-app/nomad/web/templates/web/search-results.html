{% extends 'web/__base.html' %}

{% block content %}
<div class="container">
	<h3>Listings</h3>
	<div class="list-group">
	  {% for listing in listings %}
	    <a href="{% url 'web:listings-detail' listing.id %}" class="list-group-item">
	      {{ listing.title }} 
	    </a>
      {% empty %}
      <span class="list-group-item">No results found.</span>
	  {% endfor %}
	</div>
</div>
{% endblock %}
