{% extends 'web/__base.html' %}

{% block content %}
	<div class= "container">

    		<h1>Not All Those Who Wander Are Lost</h1>
            <div class="row">
                <div class = "navbar-form center-block" role = "search">
                    <input class= " col-md-12 col-xs-10 " type = "text" class = "form-control" placeholder = "Going on Vacation">
                </div>
            </div>
    	</div>

    	<h3>Most Recent</h3>
    	<div class="row">
            {% for listing in most_recent_listings %}
            <div class="col-md-4">
                <div class="custom-box" style="background-image: linear-gradient( rgba(0,0,0,.5), rgba(0,0,0,.5) ), url({{ listing.images.0.url_full }})">
                    {{ listing.title }}
                </div>
            </div>
            {% endfor %}
    	</div>
        
    	<h3>Most Popular</h3>
    	<div class="row">
            {% for listing in most_popular_listings %}
            <div class="col-md-4">
                <div class="custom-box" style="background-image: linear-gradient( rgba(0,0,0,.5), rgba(0,0,0,.5) ), url({{ listing.images.0.url_full }})">
                    {{ listing.title }}
                </div>
            </div>
            {% endfor %}
    	</div>
        
	</div>
    
{% endblock %}
