{% extends 'web/__base.html' %}

{% block content %}
<div class="list-group">
  {% for listing in listings %}
    <a href="{% url 'web:listings-detail' listing.id %}" class="list-group-item">
      {{ listing.title }} 

      <div id="item{{ forloop.counter }}" style="width: 60px; height: 60px ; "></div>

    </a>
  {% endfor %}
</div>
{% endblock %}
